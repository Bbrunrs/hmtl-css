<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="Ico.png" type="image/x-icon">
</head>
<body>
 <h1>Tags em HTML</h1>
 <p><strong>Em HTML5 podemos inserir os elementos da lista a seguir. <br> Pause o mouse sobre os termos para descobrir qual tag deverá usar para cada caso</strong></p>
 <ul>
<li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
<li><abbr title="Use a tag &lt;h1&gt;...&lt;6&gt;">Títulos</abbr></li>
<li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
<li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
<li><abbr title="Use a tag &lt;code&gt;">Códigos fontes</abbr></li>
<li><abbr title="Use a tag &lt;ol&gt;&lt;li&gt;">Linhas numeradas</abbr></li>
<li><abbr title="Use a tag &lt;ul&gt;&lt;li&gt;">Lista com demarcadores</abbr></li>
 </ul>
</body>
</html>
