<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Outro conteúdo</div>
        <div>B</div>
        <div>Conteúdo um pouco maior</div>
        <div>D</div>
        <div>E</div>
        <div>Conteúdo maior ainda e vai ocupar mais espaço</div>
        <div>G </div>
    </div>
</body>
</html>
