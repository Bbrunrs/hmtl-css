<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560"  poster="imagens/pexels-pixabay-261403.jpg" controls autoplay loop> 
        <source src="midia/meu-video1-.mp4" type="video/mp4">
        <source src="midia/meu-video1-.m4v" type="video/mp4">
        <source src="midia/meu-video1-.webm" type="video/webm">
        <source src="midia/meu-video1-.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DfloaXUKr2o?si=v7P3GxdD7U1BEGSA&amp;start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
